name: CI on Specific Label

on:
  issues:
    types: [labeled]

jobs:
  developer:
    runs-on: [developer]

    if: github.event.issue.state == 'open' && github.event.issue.locked == false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Init & dev Plandex
        run: |
          plandex new
          ls -al 
          curl http://172.17.0.2:8099
