
name: Genix coding

on:
  issues:
    types: [labeled]

jobs:
  run-on-ready-label:
    if: github.event.label.name == 'ready' && github.event.issue.state == 'open' && github.event.issue.locked == false
    runs-on: [developer]
    environment: dev

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show context
        run: |
          echo "ðŸ“‚ Workspace: $GITHUB_WORKSPACE"
          echo "ðŸ“¦ Repo:      $GITHUB_REPOSITORY"
          echo "ðŸ”¢ Issue:     $ISSUE_NUMBER"
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}

