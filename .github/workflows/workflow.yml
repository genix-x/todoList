name: CI on Specific Label

on:
  issues:
    types: [labeled]

jobs:
  developer:
    runs-on: [developer]
    # Exécuter seulement si l’issue est ouverte et non verrouillée
    if: github.event.issue.state == 'open' && github.event.issue.locked == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Plandex (local, no Postgres)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # (optionnel) explicite, mais normalement fournis par défaut :
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          bash /actions-runner/run-plandex.sh
